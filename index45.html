    <script>
        function checkAge(age) {
            if (age >= 18 && age < 200) {
                return true;
            } else if (isNaN(age)) {
                if (confirm('Это точно возраст? Может, повторим?')) {
                    age = prompt('Ваш возраст?');
                    if (checkAge(age)) {
                        return true;
                    } else {
                        return false;
                    }
                }
            } else if (age < 4 || age >= 200) {
                if (confirm('Это точно возраст? Может, повторим?')) {
                    age = prompt('Ваш возраст?');
                    if (checkAge(age)) {
                        return true;
                    } else {
                        return false;
                    }
                }
            }else if (age >= 4 && age < 18) {
                if (confirm('Родители разрешили?')) {
                    return true;
                } else {
                    return false;
                }
            }
        }


        var age = prompt('Ваш возраст?');
        if (checkAge(age)) {
            alert('Доступ разрешен!');
        } else {
            alert('В доступе отказано!');
        }

    </script>
</body>
