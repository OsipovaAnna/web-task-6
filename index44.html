<body>
    <script>
                 
        do{
        var a = prompt('Введите коэффициент a');
            checkKoef(a);
        }
        while(!checkKoef(a));
        
        do{
        var b = prompt('Введите коэффициент b');
            checkKoef(b);
        }
        while(!checkKoef(b));
        
        do{
        var c = prompt('Введите коэффициент c');
            checkKoef(c);
        }
        while(!checkKoef(c));
        
        if (a==0){
           alert('Первый коэффициент не может быть равен 0, т.к. получается линейное уравнение, оно решается без дискриминанта');
        } else{            
        var discriminant = calcD(a, b, c);
        checkD(discriminant);
        }
        
        
        
        function calcD(a, b, c){
            var d = b*b-4*a*c;
            return d;
        }
        
         function checkKoef(x){
            if (!isNaN(x) && x!="" && x!=' '){
            return true;
            }
            else {
                alert('Вы ввели неверный коэффициент');
            return false;
            }
        }
        
        function checkD(d){
            if (d>0){
            alert('D='+discriminant+', уравнение имеет 2 различных корня');
            }else if (d==0){
            alert('D='+discriminant+', уравнение имеет 2 одинаковых корня');
            }
            else if  (d<0){
            alert('D='+discriminant+', уравнение не имеет вещественных корней');
            } 
        }
        
    </script>
